{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page 
{% endblock %}

{% block body %}
    <form action="{% url 'editpage' title=title %}" method="post">
        {% csrf_token %}
        <br><br>Content:<br><textarea name="content" rows="10" cols="30" >{{content}}</textarea>
        <br><br><input type="submit" id="create" value="Create Page" />
    </form>

{% endblock %}
