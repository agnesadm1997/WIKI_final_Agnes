{% extends "encyclopedia/layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block body %}
    <h1>All pages:</h1>
    <br>
    <ul>
        {% for entry in entries %}
            <li> 
                <a style="font-size: 20px" href="/wiki/{{entry}}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
